server {
    listen 80;
    server_name particle.three.healwrap.cn;

    location / {
        root   /usr/share/nginx/html/particle.three.healwrap.cn;
        try_files $uri $uri/ /index.html;
        index  index.html index.htm;
    }

   #gzip
   #开启gzip功能
   gzip on;
   #开启gzip静态压缩功能
   gzip_static on;
   #gzip缓存大小
   gzip_buffers 4 16k;
   #gzip http版本
   gzip_http_version 1.1;
   #gzip 压缩级别 1-10
   gzip_comp_level 5;
   #gzip 压缩类型
   gzip_types text/plain application/javascript text/css application/xml text/javascript application/x-httpd-php image/jpeg image/gif image/png;
   gzip_vary on;
}
